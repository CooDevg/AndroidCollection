apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.picovr.androidcollection"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }

        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }

    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
            version "3.10.2"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    // v4
    // implementation 'com.android.support:support-v4:27.1.1'

    // v7
    implementation 'com.android.support:appcompat-v7:27.1.1'

    // design
    implementation 'com.android.support:design:27.1.0'

    // test
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    // butterknife
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    // rxjava ,rxandroid
    implementation 'io.reactivex.rxjava2:rxjava:2.2.10'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'

    // eventbus
    implementation 'org.greenrobot:eventbus:3.1.1'

    // glide
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    implementation 'jp.wasabeef:glide-transformations:2.0.1'

    // BaseRecyclerViewAdapterHelper
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.40'

    // basepopu
    implementation 'com.github.razerdp:BasePopup:2.1.4'

    // 权限申请
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'

    // For developers using AndroidX in their applications

    // implementation 'pub.devrel:easypermissions:3.0.0'

    // For developers using the Android Support Library
    implementation 'pub.devrel:easypermissions:2.0.1'

    // photoview
    implementation 'com.bm.photoview:library:1.4.1'

    // photoView
    implementation 'com.github.chrisbanes:PhotoView:2.1.4'

    // utilcode
    implementation 'com.blankj:utilcode:1.25.9'

    //抖音分享
    implementation 'com.bytedance.ies.ugc.aweme:open-sdk:0.0.1.4'

    // apache common
    implementation 'org.apache.commons:commons-lang3:3.7'

    // gson
    implementation 'com.google.code.gson:gson:2.8.6'

    // okhttp & okio
    implementation 'com.squareup.okhttp3:okhttp:3.14.2'
    implementation 'com.squareup.okio:okio:1.17.4'

    // anotationlib
//    implementation project(path: ':annotationlib:annotation')
//    annotationProcessor project(path: ':annotationlib:complier')
    // cronet
    implementation 'com.google.android.gms:play-services-cronet:16.0.0'
    //
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.3.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.3.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    // 标签控件
    implementation 'com.github.donkingliang:LabelsView:1.5.0'

    // breakpad
//    implementation project(path: ":breakpad_build")

    //xUtils3
    implementation 'org.xutils:xutils:3.5.0'

    // jetpack navigation
    def nav_version = "2.3.0"
    // Java language implementation
    implementation "androidx.navigation:navigation-fragment:$nav_version"
    implementation "androidx.navigation:navigation-ui:$nav_version"
}
