// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven { url "https://jitpack.io" }
        maven{ url './app_asm_plugin/repository'}
        maven{ url "file:\\${project.rootDir.absolutePath}\\app_apt_annotation\\repository"}

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.4'
        //gradle-retrolambda配置
        classpath 'me.tatarka:gradle-retrolambda:3.7.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        // systrace-gradle-plugin
        classpath "com.github.dcendents:android-maven-gradle-plugin:1.5"
//        classpath ("com.geektime.systrace:systrace-gradle-plugin:1.0")

        def nav_version = "2.3.0-alpha01"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"

        // greendao
        classpath 'org.greenrobot:greendao-gradle-plugin:3.2.2' // add plugin

        // 自定义插件app_asm_plugin
//        classpath 'coodev.plugin:app_asm_plugin:1.0.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven { url "https://jitpack.io" }
        maven{ url './app_asm_plugin/repository'}
        maven{ url "file:\\${project.rootDir.absolutePath}\\app_apt_annotation\\repository"}
        maven{ url "file:\\${project.rootDir.absolutePath}\\app_apt_compiler\\repository"}
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
